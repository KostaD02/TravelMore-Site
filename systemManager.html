                        <th>Birth Day</th>

                </h4>

                    <thead>
                        <th># Post</th>
                        <th>Title</th>
                        <th>Upload Date</th>
                        <th><button type="button" onclick="createNewPost()" class="btn btn-success">Create New

                    </thead>
                    <tbody id="displayTablePost">

                    </tbody>
