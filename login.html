<body>
    <div class="exit">
        <a href="/index.html"><i class="fas fa-times"></i></a>
    </div>
    <div class="registration">
        <div id="login" class="login">
            <div class="form" id="LogiN">
                <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" required
                        min="4" max="24">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" required min="4" max="24">
                    <small id="emailHelp" class="form-text text-muted">Keep secret your password</small>
                </div>
                <a onclick="helpLogin()">Forgot your password ?</a>
                <a href="./register.html">Create new</a>
                <button type="submit" class="btn btn-primary" onclick="checkLogin()" id="sumbit">Log in</button>
            </div>
        </div>
    </div>
