<body>
    <div class="exit">
        <a href="/index.html"><i class="fas fa-times"></i></a>
    </div>
    <div class="registration">
        <div class="chooseOption">
            <aside id="left" class="left" onclick="registrationChoose(`left`)">
                <i class="fas fa-user"></i> <br>
                <p>Standart User</p>
            </aside>
            <aside id="right" class="right" onclick="registrationChoose(`right`)">
                <i class=" fas fa-users"></i> <br>
                <p>System Manager</p>
            </aside>
        </div>
        <div id="login" class="login">
            <div class="form">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="InputName1">First Name</label>
                        <input type="text" class="form-control" id="InputName1" min="3" max="24" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="InputSurname">Last Name</label>
                        <input type="text" class="form-control" id="InputSurname" min="4" max="24" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputEmail1">Email</label>
                    <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" min="4"
                        max="24" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" min="4" max="24" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword2">Confirm password</label>
                    <input type="password" class="form-control" id="InputPassword2" min="4" max="24" required>
                    <small id="emailHelp" class="emailHelp" class="form-text text-muted">Use 4 or more characters with a
                        mix of letters, numbers & symbols</small>
                </div>
                <div class="form-group">
                    <label for="age" class="age">BirthDay:</label>
                    <input type="date" class="AgeInput" id="age" min="15" max="110" required>
                </div>
                <div class="left">
                    <a href="/login.html">Sign in instead</a>
                </div>
                <div class="right">
                    <button type="submit" class="btn btn-primary" onclick="checkRegister()"
                        id="sumbit">Register</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
