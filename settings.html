<body>
    <div class="displaySideBar" id="displaySideBar">
    </div>
    <main>
        <section class="topNews">
            <h3>
                Change your profile details
            </h3>
            <div class="UploadAppartment">
                <h4 id="displayType">
                    Your account type :
                </h4>
                <div class="form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Name</label>
                            <input type="text" class="form-control" id="inputName" min="3" max="24" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputLastname">Lastname</label>
                            <input type="text" class="form-control" id="inputLastname" min="4" max="24" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputDate">BirthDay</label>
                            <input type="Date" class="form-control" id="inputDate" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">Email (@)</label>
                            <input type="email" class="form-control" id="inputEmail" min="1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPassword">Password:</label>
                            <input type="password" class="form-control" id="inputPassword" min="1" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPasswordConfirm">New Password</label>
                            <input type="password" class="form-control" id="inputPasswordConfirm" min="3" max="24"
                                placeholder="If don't want to change password , let this clear" required>
                        </div>
                    </div>
                    <div class="right">
                        <button type="submit" class="btn btn-danger m-2" onclick="DeleteUser()" id="sumbit">Delete
                            user</button>
                        <button type="submit" class="btn btn-primary m-2" onclick="updateUserFirebase()"
                            id="sumbit">Update
                            details</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="./settings.js"></script>
    <script src="./checkLoginApp.js"></script>
    <script src="./displayUserInfo.js"></script>
    <script src="./main.js"></script>
</body>
